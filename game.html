<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="heading">
      <section class="points">Points: &nbsp;<span>0</span></section>
      <section id="timer">Timer: &nbsp;<span>0</span></section>
      <section id="shots">Shots: &nbsp;<span>0</span></section>
    </div>
    <div class="middle">
      <div id="gameField"></div>
      <div id="aside">
        <div class="btn-jaeger">
          <p class="describtion">choose your Craziness</p>
          <button class="btn btn-driver" type="button">Driver</button>
          <button class="btn btn-bartender" type="button">Bartender</button>
          <button class="btn btn-alcoholic" type="button">Alcoholic</button>
        </div>
        <div class="btn-diff">
          <p class="describtion">choose your difficulty</p>
          <button class="btn btn-easy" type="button">easy</button>
          <button class="btn btn-medium" type="button">Medium</button>
          <button class="btn btn-hard" type="button">Hard</button>
        </div>
      </div>
    </div>

    <script src="./src/game.js"></script>
  </body>
</html>
